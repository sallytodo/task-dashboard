<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Task Dashboard — Sally Williams</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap');

  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  :root {
    --rose: #e8638b;
    --rose-dark: #d4507a;
    --rose-light: #fce4ec;
    --blush: #f9f1f4;
    --mauve: #b07aab;
    --mauve-light: #f3eaf2;
    --plum: #7c5295;
    --sage: #7eb8a2;
    --sage-light: #e8f5ef;
    --peach: #f4a261;
    --peach-light: #fef0e1;
    --lavender: #a78bca;
    --lavender-light: #f0eaf7;
    --cream: #fdfbf9;
    --warm-white: #fff9f7;
    --text: #4a3f4f;
    --text-light: #8a7f8e;
    --text-muted: #b5adb8;
    --border: #ecdfe8;
    --border-light: #f5eef3;
  }

  body {
    font-family: 'DM Sans', 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
    background: linear-gradient(160deg, #fdf6f9 0%, #f5eef8 40%, #eef3fb 100%);
    color: var(--text);
    min-height: 100vh;
  }

  /* ─── Top bar ─── */
  .topbar {
    background: linear-gradient(135deg, #d4507a 0%, #b07aab 50%, #8b6bbd 100%);
    padding: 22px 36px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 4px 24px rgba(212,80,122,0.18);
  }

  .topbar h1 {
    font-size: 1.35rem;
    font-weight: 700;
    color: #fff;
    letter-spacing: -0.2px;
  }

  .topbar p {
    color: rgba(255,255,255,0.7);
    font-size: 0.82rem;
    margin-top: 3px;
    font-weight: 400;
  }

  .add-btn {
    padding: 10px 26px;
    border-radius: 50px;
    border: none;
    background: rgba(255,255,255,0.22);
    color: #fff;
    font-size: 0.85rem;
    font-weight: 600;
    cursor: pointer;
    font-family: inherit;
    transition: all 0.25s;
    letter-spacing: 0.2px;
    backdrop-filter: blur(4px);
    border: 1px solid rgba(255,255,255,0.3);
  }

  .add-btn:hover { background: rgba(255,255,255,0.35); transform: translateY(-1px); box-shadow: 0 4px 16px rgba(0,0,0,0.1); }
  .add-btn:active { transform: translateY(0); }

  /* ─── Main content ─── */
  .main {
    max-width: 1280px;
    margin: 0 auto;
    padding: 28px 36px;
  }

  /* ─── Thursday banner ─── */
  .thursday-banner {
    background: linear-gradient(135deg, #f4a261 0%, #f9c97b 100%);
    border-radius: 14px;
    padding: 14px 22px;
    font-size: 0.85rem;
    color: #5a3600;
    margin-bottom: 22px;
    display: none;
    font-weight: 500;
    border: 1px solid rgba(244,162,97,0.3);
    box-shadow: 0 2px 12px rgba(244,162,97,0.15);
  }

  .thursday-banner strong { color: #3e2200; }

  /* ─── Progress section ─── */
  .progress-section {
    background: var(--warm-white);
    border-radius: 16px;
    padding: 22px 28px;
    margin-bottom: 22px;
    border: 1px solid var(--border);
    box-shadow: 0 2px 12px rgba(180,140,170,0.06);
  }

  .progress-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 12px;
  }

  .progress-header span {
    font-size: 0.82rem;
    color: var(--text-light);
    font-weight: 600;
  }

  .progress-bar {
    width: 100%;
    height: 8px;
    background: var(--border-light);
    border-radius: 8px;
    overflow: hidden;
  }

  .progress-fill {
    height: 100%;
    background: linear-gradient(90deg, var(--rose), var(--mauve), var(--lavender));
    border-radius: 8px;
    transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
  }

  .stats {
    display: flex;
    gap: 28px;
    margin-top: 14px;
  }

  .stat {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 0.8rem;
    color: var(--text-light);
    font-weight: 500;
  }

  .stat-dot {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    flex-shrink: 0;
  }

  .stat-dot.todo { background: var(--rose); }
  .stat-dot.in-progress { background: var(--lavender); }
  .stat-dot.done { background: var(--sage); }
  .stat-dot.waiting { background: var(--peach); }

  /* ─── Filters ─── */
  .filters {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    align-items: center;
    margin-bottom: 22px;
  }

  .filter-group {
    display: flex;
    align-items: center;
    gap: 4px;
  }

  .filter-label {
    font-size: 0.7rem;
    font-weight: 700;
    color: var(--text-muted);
    text-transform: uppercase;
    letter-spacing: 0.8px;
    margin-right: 4px;
  }

  .filter-btn {
    padding: 6px 16px;
    border-radius: 50px;
    border: 1px solid var(--border);
    background: var(--warm-white);
    font-size: 0.78rem;
    cursor: pointer;
    color: var(--text);
    transition: all 0.2s;
    font-family: inherit;
    font-weight: 500;
  }

  .filter-btn:hover { background: var(--blush); border-color: var(--rose-light); }

  .filter-btn.active {
    background: linear-gradient(135deg, var(--rose), var(--mauve));
    color: #fff;
    border-color: transparent;
    box-shadow: 0 2px 8px rgba(212,80,122,0.25);
  }

  .filter-separator {
    width: 1px;
    height: 22px;
    background: var(--border);
    margin: 0 8px;
  }

  /* ─── Task grid ─── */
  .task-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
    gap: 14px;
  }

  /* ─── Task card ─── */
  .task-card {
    background: var(--warm-white);
    border-radius: 14px;
    padding: 0;
    border: 1px solid var(--border);
    transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
    overflow: hidden;
    cursor: pointer;
  }

  .task-card:hover {
    box-shadow: 0 8px 28px rgba(180,120,170,0.12);
    transform: translateY(-2px);
    border-color: rgba(176,122,171,0.3);
  }

  .card-color-bar {
    height: 4px;
    width: 100%;
  }

  .card-color-bar.energy-high { background: linear-gradient(90deg, #e8638b, #d4507a); }
  .card-color-bar.energy-medium { background: linear-gradient(90deg, #f4a261, #e8975a); }
  .card-color-bar.energy-low { background: linear-gradient(90deg, #7eb8a2, #6bab94); }
  .card-color-bar.energy- { background: linear-gradient(90deg, #c9bfcc, #b5adb8); }

  .card-body {
    padding: 16px 18px 14px;
  }

  .card-top {
    display: flex;
    align-items: flex-start;
    justify-content: space-between;
    gap: 10px;
    margin-bottom: 10px;
  }

  .task-name {
    font-size: 0.9rem;
    font-weight: 600;
    line-height: 1.4;
    color: var(--text);
    cursor: pointer;
    flex: 1;
    transition: color 0.2s;
  }

  .task-name:hover { color: var(--rose); }

  .status-pill {
    padding: 4px 14px;
    border-radius: 50px;
    font-size: 0.68rem;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    cursor: pointer;
    border: none;
    color: #fff;
    white-space: nowrap;
    transition: all 0.2s;
    font-family: inherit;
    flex-shrink: 0;
  }

  .status-pill:hover { opacity: 0.85; transform: scale(1.05); }

  .status-pill.to-do { background: linear-gradient(135deg, var(--rose), var(--rose-dark)); }
  .status-pill.in-progress { background: linear-gradient(135deg, var(--lavender), #9478b8); }
  .status-pill.done { background: linear-gradient(135deg, var(--sage), #6bab94); }
  .status-pill.waiting { background: linear-gradient(135deg, var(--peach), #e8975a); }

  .card-meta {
    display: flex;
    flex-wrap: wrap;
    gap: 5px;
    align-items: center;
  }

  .tag {
    padding: 3px 10px;
    border-radius: 50px;
    font-size: 0.68rem;
    font-weight: 600;
    letter-spacing: 0.2px;
  }

  .tag-area {
    background: var(--lavender-light);
    color: var(--plum);
  }

  .tag-energy-high { background: var(--rose-light); color: var(--rose-dark); }
  .tag-energy-medium { background: var(--peach-light); color: #c07830; }
  .tag-energy-low { background: var(--sage-light); color: #4a8a6f; }

  .tag-imp-high { background: #ede0f5; color: #6b3a8a; }
  .tag-imp-medium { background: #f3eaf2; color: #8a5a9a; }
  .tag-imp-low { background: #f8f3f8; color: #a88aab; }

  .tag-urg-high { background: #dce8f5; color: #3a5a8a; }
  .tag-urg-medium { background: #e4eff7; color: #4a7090; }
  .tag-urg-low { background: #eef4f8; color: #7a9aab; }

  .tag-due { background: #fef5ea; color: #a06020; }
  .tag-recurring { background: var(--mauve-light); color: var(--mauve); }
  .tag-notes { background: var(--border-light); color: var(--text-light); }
  .tag-added { background: #f8f5f6; color: var(--text-muted); font-weight: 500; }

  .task-card.type-work {
    background: linear-gradient(145deg, #fff9fb 0%, #fdf2f6 100%);
    border-color: #f0d6e0;
  }

  .task-card.type-personal {
    background: linear-gradient(145deg, #f9f5fe 0%, #f3edfb 100%);
    border-color: #e2d4f0;
  }

  .task-card.status-done {
    opacity: 0.5;
  }

  .task-card.status-done .task-name {
    text-decoration: line-through;
    color: var(--text-muted);
  }

  .task-card.today-pinned {
    border-color: var(--rose);
    box-shadow: 0 0 0 2px rgba(232,99,139,0.2);
  }

  .task-card.today-pinned .card-color-bar {
    background: linear-gradient(90deg, var(--rose), var(--mauve)) !important;
  }

  .today-btn {
    width: 28px;
    height: 28px;
    border-radius: 50%;
    border: 1.5px solid var(--border);
    background: #fff;
    color: var(--text-muted);
    font-size: 0.82rem;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.2s;
    flex-shrink: 0;
    line-height: 1;
    padding: 0;
  }

  .today-btn:hover { border-color: var(--rose); color: var(--rose); }

  .today-btn.active {
    background: linear-gradient(135deg, var(--rose), var(--mauve));
    border-color: transparent;
    color: #fff;
    box-shadow: 0 2px 8px rgba(212,80,122,0.25);
  }

  .today-divider {
    grid-column: 1 / -1;
    font-size: 0.7rem;
    font-weight: 700;
    color: var(--text-muted);
    text-transform: uppercase;
    letter-spacing: 0.8px;
    padding: 8px 0 4px;
    border-bottom: 1px solid var(--border-light);
    margin-bottom: 4px;
  }

  .table-today-btn {
    width: 22px;
    height: 22px;
    border-radius: 50%;
    border: 1.5px solid var(--border);
    background: #fff;
    color: var(--text-muted);
    font-size: 0.7rem;
    cursor: pointer;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    transition: all 0.2s;
    padding: 0;
    line-height: 1;
  }

  .table-today-btn:hover { border-color: var(--rose); color: var(--rose); }

  .table-today-btn.active {
    background: linear-gradient(135deg, var(--rose), var(--mauve));
    border-color: transparent;
    color: #fff;
  }

  .task-card.thursday-highlight {
    border-color: var(--peach);
    box-shadow: 0 0 0 2px rgba(244,162,97,0.25);
  }

  .no-tasks {
    grid-column: 1 / -1;
    text-align: center;
    padding: 60px 24px;
    color: var(--text-muted);
    font-size: 0.92rem;
  }

  /* ─── Modal ─── */
  .modal-overlay {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(80,50,70,0.35);
    z-index: 100;
    align-items: center;
    justify-content: center;
    backdrop-filter: blur(4px);
  }

  .modal-overlay.open { display: flex; }

  .modal {
    background: var(--warm-white);
    border-radius: 18px;
    padding: 30px 34px;
    width: 480px;
    max-width: 94vw;
    max-height: 90vh;
    overflow-y: auto;
    box-shadow: 0 24px 80px rgba(120,70,100,0.2);
    border: 1px solid var(--border);
  }

  .modal h2 {
    font-size: 1.15rem;
    font-weight: 700;
    margin-bottom: 22px;
    color: var(--text);
  }

  .form-field { margin-bottom: 16px; }

  .form-field label {
    display: block;
    font-size: 0.7rem;
    font-weight: 700;
    color: var(--text-light);
    text-transform: uppercase;
    letter-spacing: 0.6px;
    margin-bottom: 6px;
  }

  .form-field input,
  .form-field select,
  .form-field textarea {
    width: 100%;
    padding: 10px 14px;
    border: 1px solid var(--border);
    border-radius: 10px;
    font-size: 0.88rem;
    font-family: inherit;
    color: var(--text);
    background: #fff;
    transition: border-color 0.25s, box-shadow 0.25s;
  }

  .form-field input:focus,
  .form-field select:focus,
  .form-field textarea:focus {
    outline: none;
    border-color: var(--rose);
    box-shadow: 0 0 0 3px rgba(232,99,139,0.1);
  }

  .form-field textarea {
    min-height: 80px;
    resize: vertical;
    line-height: 1.5;
  }

  .form-field-row { display: flex; gap: 12px; }
  .form-field-row .form-field { flex: 1; }

  .new-area-input { margin-top: 6px; }

  .form-check {
    display: flex;
    align-items: center;
    gap: 8px;
    margin-bottom: 16px;
  }

  .form-check input[type="checkbox"] {
    width: 17px;
    height: 17px;
    accent-color: var(--rose);
  }

  .form-check label {
    font-size: 0.85rem;
    color: var(--text);
    cursor: pointer;
    font-weight: 500;
  }

  .modal-actions {
    display: flex;
    gap: 10px;
    justify-content: flex-end;
    margin-top: 24px;
    padding-top: 18px;
    border-top: 1px solid var(--border-light);
  }

  .modal-actions button {
    padding: 10px 24px;
    border-radius: 50px;
    font-size: 0.85rem;
    font-weight: 600;
    cursor: pointer;
    font-family: inherit;
    transition: all 0.2s;
  }

  .btn-cancel {
    border: 1px solid var(--border);
    background: #fff;
    color: var(--text-light);
  }

  .btn-cancel:hover { background: var(--blush); }

  .btn-save {
    border: none;
    background: linear-gradient(135deg, var(--rose), var(--mauve));
    color: #fff;
    box-shadow: 0 2px 10px rgba(212,80,122,0.25);
  }

  .btn-save:hover { box-shadow: 0 4px 16px rgba(212,80,122,0.35); transform: translateY(-1px); }

  .btn-delete {
    border: 1px solid var(--rose-light);
    background: #fff;
    color: var(--rose);
    margin-right: auto;
  }

  .btn-delete:hover { background: var(--rose-light); }

  /* ─── Settings ─── */
  .topbar-actions {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .settings-btn {
    width: 38px;
    height: 38px;
    border-radius: 50%;
    border: 1px solid rgba(255,255,255,0.3);
    background: rgba(255,255,255,0.12);
    color: #fff;
    font-size: 1.1rem;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.25s;
    backdrop-filter: blur(4px);
  }

  .settings-btn:hover { background: rgba(255,255,255,0.25); }

  .settings-overlay {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(80,50,70,0.35);
    z-index: 100;
    align-items: center;
    justify-content: center;
    backdrop-filter: blur(4px);
  }

  .settings-overlay.open { display: flex; }

  .settings-panel {
    background: var(--warm-white);
    border-radius: 18px;
    padding: 30px 34px;
    width: 500px;
    max-width: 94vw;
    max-height: 85vh;
    overflow-y: auto;
    box-shadow: 0 24px 80px rgba(120,70,100,0.2);
    border: 1px solid var(--border);
  }

  .settings-panel h2 {
    font-size: 1.15rem;
    font-weight: 700;
    margin-bottom: 22px;
    color: var(--text);
  }

  .settings-section {
    margin-bottom: 22px;
  }

  .settings-section h3 {
    font-size: 0.72rem;
    font-weight: 700;
    color: var(--text-light);
    text-transform: uppercase;
    letter-spacing: 0.6px;
    margin-bottom: 10px;
  }

  .category-list {
    display: flex;
    flex-direction: column;
    gap: 6px;
  }

  .category-row {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 14px;
    background: #fff;
    border: 1px solid var(--border);
    border-radius: 10px;
    transition: all 0.15s;
  }

  .category-row:hover {
    border-color: rgba(176,122,171,0.3);
  }

  .category-info {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .category-name {
    font-size: 0.88rem;
    font-weight: 600;
    color: var(--text);
  }

  .category-count {
    font-size: 0.72rem;
    color: var(--text-muted);
    font-weight: 500;
  }

  .category-delete-btn {
    padding: 5px 14px;
    border-radius: 50px;
    border: 1px solid var(--rose-light);
    background: #fff;
    color: var(--rose);
    font-size: 0.75rem;
    font-weight: 600;
    cursor: pointer;
    font-family: inherit;
    transition: all 0.15s;
  }

  .category-delete-btn:hover { background: var(--rose-light); }

  .settings-close {
    padding: 10px 24px;
    border-radius: 50px;
    border: 1px solid var(--border);
    background: #fff;
    color: var(--text-light);
    font-size: 0.85rem;
    font-weight: 600;
    cursor: pointer;
    font-family: inherit;
    transition: all 0.15s;
    margin-top: 6px;
  }

  .settings-close:hover { background: var(--blush); }

  .add-category-row {
    display: flex;
    gap: 8px;
    margin-top: 8px;
  }

  .add-category-input {
    flex: 1;
    padding: 8px 14px;
    border: 1px solid var(--border);
    border-radius: 10px;
    font-size: 0.82rem;
    font-family: inherit;
    color: var(--text);
    background: #fff;
    transition: border-color 0.25s, box-shadow 0.25s;
  }

  .add-category-input:focus {
    outline: none;
    border-color: var(--rose);
    box-shadow: 0 0 0 3px rgba(232,99,139,0.1);
  }

  .add-category-btn {
    padding: 8px 18px;
    border-radius: 50px;
    border: none;
    background: linear-gradient(135deg, var(--sage), #6bab94);
    color: #fff;
    font-size: 0.78rem;
    font-weight: 600;
    cursor: pointer;
    font-family: inherit;
    transition: all 0.2s;
  }

  .add-category-btn:hover { box-shadow: 0 2px 8px rgba(126,184,162,0.35); transform: translateY(-1px); }

  .settings-footer {
    display: flex;
    justify-content: flex-end;
    padding-top: 16px;
    border-top: 1px solid var(--border-light);
  }

  /* ─── Inbox button (topbar) ─── */
  .inbox-btn {
    position: relative;
    width: 38px;
    height: 38px;
    border-radius: 50%;
    border: 1px solid rgba(255,255,255,0.3);
    background: rgba(255,255,255,0.12);
    color: #fff;
    font-size: 1.1rem;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.25s;
    backdrop-filter: blur(4px);
  }

  .inbox-btn:hover { background: rgba(255,255,255,0.25); }

  /* ─── Check Tasks button (topbar) ─── */
  .check-email-btn {
    padding: 8px 18px;
    border-radius: 50px;
    border: 1px solid rgba(255,255,255,0.3);
    background: rgba(255,255,255,0.12);
    color: #fff;
    font-size: 0.78rem;
    font-weight: 600;
    cursor: pointer;
    font-family: inherit;
    transition: all 0.25s;
    backdrop-filter: blur(4px);
    letter-spacing: 0.2px;
    white-space: nowrap;
  }

  .check-email-btn:hover { background: rgba(255,255,255,0.25); }
  .check-email-btn:disabled { opacity: 0.6; cursor: not-allowed; }

  .inbox-badge {
    position: absolute;
    top: -4px;
    right: -4px;
    background: var(--peach);
    color: #fff;
    font-size: 0.62rem;
    font-weight: 700;
    width: 18px;
    height: 18px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 2px 6px rgba(244,162,97,0.4);
  }

  .inbox-badge.hidden { display: none; }

<script>
// ─── TASK DATA ───────────────────────────────────────────────────────
const tasks = [];
const inbox = [];
let settings = { customCategories: { Work: ["Misc"], Personal: ["Misc"] }, dashTitle: "", dashSubtitle: "" };

// ─── STATE ───────────────────────────────────────────────────────────
let activeFilters = { status: new Set(["To Do", "In Progress", "Waiting"]), energy: new Set(["All"]), importance: new Set(["All"]), urgency: new Set(["All"]), area: new Set(["All"]), type: new Set(["All"]) };
let editingTaskId = null;
let viewMode = "dashboard";
let sortColumn = null;
let sortDirection = "asc";

// ─── PERSIST TO SERVER ──────────────────────────────────────────────────
function saveState() {
  if (location.protocol === "file:") return;
  fetch("/api/sync-state", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ tasks, inbox, settings })
  }).catch(() => {});
}
function saveTasks() { saveState(); }
function saveInbox() { saveState(); }

async function loadState() {
  if (location.protocol === "file:") return;
  try {
    const res = await fetch("/api/state");
    const data = await res.json();
    if (data.tasks) { tasks.length = 0; data.tasks.forEach(t => tasks.push(t)); }
    if (data.inbox) { inbox.length = 0; data.inbox.forEach(t => inbox.push(t)); }
    if (data.settings) {
      if (data.settings.customCategories) settings.customCategories = data.settings.customCategories;
      if (data.settings.dashTitle) settings.dashTitle = data.settings.dashTitle;
      if (data.settings.dashSubtitle) settings.dashSubtitle = data.settings.dashSubtitle;
    }
  } catch (e) {
    console.warn("Could not load state from server:", e);
  }
}

// ─── THURSDAY CHECK ──────────────────────────────────────────────
const today = new Date();
if (today.getDay() === 4) {
  document.getElementById("thursdayBanner").style.display = "block";
}

// ─── BUILD FILTERS ───────────────────────────────────────────────
function buildFilters() {
  const container = document.getElementById("filters");
  // Filter categories based on selected type
  const typeFilter = activeFilters.type;
  const filteredTasks = typeFilter.has("All") ? tasks : tasks.filter(t => typeFilter.has(t.type || "Work"));
  const areas = [...new Set(filteredTasks.map(t => t.area))].sort();

  // If selected categories no longer exist in filtered list, reset to All
  if (!activeFilters.area.has("All")) {
    const valid = new Set(areas);
    for (const a of activeFilters.area) {
      if (!valid.has(a)) activeFilters.area.delete(a);
    }
    if (activeFilters.area.size === 0) activeFilters.area.add("All");
  }

  const groups = [
    { label: "Type", key: "type", options: ["All", "Work", "Personal"] },
    { label: "Status", key: "status", options: ["All", "To Do", "In Progress", "Done", "Waiting"] },
    { label: "Energy", key: "energy", options: ["All", "High", "Medium", "Low"] },
    { label: "Importance", key: "importance", options: ["All", "High", "Medium", "Low"] },
    { label: "Urgency", key: "urgency", options: ["All", "High", "Medium", "Low"] },
    { label: "Category", key: "area", options: ["All", ...areas] },
  ];

  container.innerHTML = "";
  groups.forEach((group, gi) => {
    if (gi > 0) {
      const sep = document.createElement("div");
      sep.className = "filter-separator";
      container.appendChild(sep);
    }
    const fg = document.createElement("div");
    fg.className = "filter-group";
    fg.innerHTML = '<span class="filter-label">' + group.label + '</span>';
    group.options.forEach(opt => {
      const btn = document.createElement("button");
      btn.className = "filter-btn" + (activeFilters[group.key].has(opt) ? " active" : "");
      btn.textContent = opt;
      btn.addEventListener("click", () => {
        const f = activeFilters[group.key];
        if (opt === "All") {
          f.clear();
          f.add("All");
        } else {
          f.delete("All");
          if (f.has(opt)) { f.delete(opt); } else { f.add(opt); }
          if (f.size === 0) f.add("All");
        }
        buildFilters();
        render();
      });
      fg.appendChild(btn);
    });
    container.appendChild(fg);
  });
}

// ─── STATUS CYCLE ────────────────────────────────────────────────
const statusCycle = ["To Do", "In Progress", "Done", "Waiting"];
function cycleStatus(task) {
  const idx = statusCycle.indexOf(task.status);
  task.status = statusCycle[(idx + 1) % statusCycle.length];
  saveTasks();
  render();
}

// ─── VIEW TOGGLE ─────────────────────────────────────────────────
function setView(mode) {
  viewMode = mode;
  document.querySelectorAll(".view-toggle-btn").forEach(btn => {
    btn.classList.toggle("active", btn.getAttribute("data-view") === mode);
  });
  document.getElementById("taskGrid").style.display = mode === "dashboard" ? "" : "none";
  document.getElementById("tableView").style.display = mode === "database" ? "" : "none";
  render();
}

// ─── FILTER TASKS ────────────────────────────────────────────────
function getFilteredTasks() {
  return tasks.filter(t => {
    if (!activeFilters.type.has("All") && !activeFilters.type.has(t.type || "Work")) return false;
    if (!activeFilters.status.has("All") && !activeFilters.status.has(t.status)) return false;
    if (!activeFilters.energy.has("All") && !activeFilters.energy.has(t.energy)) return false;
    if (!activeFilters.importance.has("All") && !activeFilters.importance.has(t.importance || "")) return false;
    if (!activeFilters.urgency.has("All") && !activeFilters.urgency.has(t.urgency || "")) return false;
    if (!activeFilters.area.has("All") && !activeFilters.area.has(t.area)) return false;
    return true;
  });
}

// ─── DATE PARSING FOR SORT ───────────────────────────────────────
function parseDateForSort(dateStr) {
  if (!dateStr) return 0;
  const months = { Jan:0, Feb:1, Mar:2, Apr:3, May:4, Jun:5, Jul:6, Aug:7, Sep:8, Oct:9, Nov:10, Dec:11 };
  const m = dateStr.match(/(\d+)\w*\s+(\w+)\s+(\d{4})/);
  if (!m) return 0;
  return new Date(parseInt(m[3]), months[m[2]] || 0, parseInt(m[1])).getTime();
}

// ─── SORT TASKS ──────────────────────────────────────────────────
function sortTasks(list) {
  // Always put pinned tasks first, then apply column sort within each group
  const pinned = list.filter(t => t.today);
  const unpinned = list.filter(t => !t.today);
  if (!sortColumn) return [...pinned, ...unpinned];
  const hmlOrder = { "High": 0, "Medium": 1, "Low": 2, "": 3 };
  const statusOrder = { "To Do": 0, "In Progress": 1, "Waiting": 2, "Done": 3 };
  function doSort(arr) {
    const s = [...arr];
    s.sort((a, b) => {
    let va, vb;
    switch (sortColumn) {
      case "today":
        va = a.today ? 0 : 1; vb = b.today ? 0 : 1;
        return sortDirection === "asc" ? va - vb : vb - va;
      case "name": va = a.name.toLowerCase(); vb = b.name.toLowerCase(); break;
      case "category": va = (a.area || "").toLowerCase(); vb = (b.area || "").toLowerCase(); break;
      case "type": va = (a.type || "Work"); vb = (b.type || "Work"); break;
      case "energy":
        va = hmlOrder[a.energy || ""] ?? 3;
        vb = hmlOrder[b.energy || ""] ?? 3;
        return sortDirection === "asc" ? va - vb : vb - va;
      case "importance":
        va = hmlOrder[a.importance || ""] ?? 3;
        vb = hmlOrder[b.importance || ""] ?? 3;
        return sortDirection === "asc" ? va - vb : vb - va;
      case "urgency":
        va = hmlOrder[a.urgency || ""] ?? 3;
        vb = hmlOrder[b.urgency || ""] ?? 3;
        return sortDirection === "asc" ? va - vb : vb - va;
      case "status":
        va = statusOrder[a.status] ?? 4;
        vb = statusOrder[b.status] ?? 4;
        return sortDirection === "asc" ? va - vb : vb - va;
      case "due":
        va = parseDateForSort(a.due);
        vb = parseDateForSort(b.due);
        return sortDirection === "asc" ? va - vb : vb - va;
      case "added":
        va = parseDateForSort(a.added);
        vb = parseDateForSort(b.added);
        return sortDirection === "asc" ? va - vb : vb - va;
      default: return 0;
    }
    if (va < vb) return sortDirection === "asc" ? -1 : 1;
    if (va > vb) return sortDirection === "asc" ? 1 : -1;
    return 0;
    });
    return s;
  }
  // When sorting by "today" column, sort the whole list; otherwise sort within pin groups
  if (sortColumn === "today") return doSort(list);
  return [...doSort(pinned), ...doSort(unpinned)];
}

function handleColumnSort(col) {
  if (sortColumn === col) {
    if (sortDirection === "asc") { sortDirection = "desc"; }
    else { sortColumn = null; sortDirection = "asc"; }
  } else {
    sortColumn = col;
    sortDirection = "asc";
  }
  render();
}

// ─── TODAY PIN ───────────────────────────────────────────────────
function toggleToday(id, e) {
  if (e) e.stopPropagation();
  const task = tasks.find(t => t.id === id);
  if (!task) return;
  task.today = !task.today;
  saveTasks();
  buildFilters();
  render();
}

// ─── RENDER ──────────────────────────────────────────────────────

function renderGrid(filtered) {
  const grid = document.getElementById("taskGrid");
  const isThursday = today.getDay() === 4;

  if (filtered.length === 0) {
    grid.innerHTML = '<div class="no-tasks">No tasks match these filters.</div>';
    return;
  }

  // Sort: pinned ("today") tasks first
  const pinned = filtered.filter(t => t.today);
  const unpinned = filtered.filter(t => !t.today);

  function cardHtml(t) {
    const eLower = t.energy ? t.energy.toLowerCase() : "";
    const sLower = t.status.toLowerCase().replace(/ /g, "-");
    const tLower = (t.type || "Work").toLowerCase();
    const highlight = isThursday && t.thursdayTask ? " thursday-highlight" : "";
    const todayClass = t.today ? " today-pinned" : "";

    const statusClass = "status-pill " + sLower;
    const statusLabel = t.status;
    const pinClass = "today-btn" + (t.today ? " active" : "");
    const pinIcon = t.today ? "\u2605" : "\u2606";

    let tags = '';
    tags += '<span class="tag tag-area">' + escapeHtml(t.area) + '</span>';
    if (t.energy) {
      tags += '<span class="tag tag-energy-' + eLower + '">\u26A1 ' + t.energy + '</span>';
    }
    if (t.importance) {
      tags += '<span class="tag tag-imp-' + t.importance.toLowerCase() + '">! ' + t.importance + '</span>';
    }
    if (t.urgency) {
      tags += '<span class="tag tag-urg-' + t.urgency.toLowerCase() + '">\u23F1 ' + t.urgency + '</span>';
    }
    if (t.due) {
      tags += '<span class="tag tag-due">' + escapeHtml(t.due) + '</span>';
    }
    if (t.recurring) {
      tags += '<span class="tag tag-recurring">Recurring</span>';
    }
    if (t.notes && t.notes.trim()) {
      tags += '<span class="tag tag-notes">Notes</span>';
    }

    return '<div class="task-card status-' + sLower + ' type-' + tLower + highlight + todayClass + '" data-card-id="' + t.id + '">' +
      '<div class="card-color-bar energy-' + eLower + '"></div>' +
      '<div class="card-body">' +
        '<div class="card-top">' +
          '<button class="' + pinClass + '" data-pin-id="' + t.id + '" title="Pin to today">' + pinIcon + '</button>' +
          '<div class="task-name" data-edit-id="' + t.id + '">' + escapeHtml(t.name) + '</div>' +
          '<button class="' + statusClass + '" data-id="' + t.id + '" title="Click to change status">' + statusLabel + '</button>' +
        '</div>' +
        '<div class="card-meta">' + tags + '</div>' +
      '</div>' +
      '</div>';
  }

  let html = '';
  if (pinned.length > 0) {
    html += '<div class="today-divider">Today</div>';
    html += pinned.map(cardHtml).join("");
    if (unpinned.length > 0) {
      html += '<div class="today-divider">Other</div>';
    }
  }
  html += unpinned.map(cardHtml).join("");
  grid.innerHTML = html;

  grid.querySelectorAll(".today-btn").forEach(btn => {
    btn.addEventListener("click", (e) => {
      toggleToday(parseInt(btn.getAttribute("data-pin-id")), e);
    });
  });

  grid.querySelectorAll(".status-pill").forEach(btn => {
    btn.addEventListener("click", (e) => {
      e.stopPropagation();
      const id = parseInt(btn.getAttribute("data-id"));
      const task = tasks.find(t => t.id === id);
      if (task) { cycleStatus(task); buildFilters(); }
    });
  });

  grid.querySelectorAll("[data-card-id]").forEach(el => {
    el.addEventListener("click", (e) => {
      if (e.target.closest(".today-btn")) return;
      openEditModal(parseInt(el.getAttribute("data-card-id")));
    });
  });
}

function renderTable(filtered) {
  const wrap = document.getElementById("tableView");
  const sorted = sortTasks(filtered);

  const columns = [
    { key: "today", label: "\u2605" },
    { key: "name", label: "Name" },
    { key: "category", label: "Category" },
    { key: "type", label: "Type" },
    { key: "energy", label: "\u26A1 Energy" },
    { key: "importance", label: "! Imp" },
    { key: "urgency", label: "\u23F1 Urg" },
    { key: "status", label: "Status" },
    { key: "due", label: "Due" },
    { key: "added", label: "Added" },
  ];

  if (sorted.length === 0) {
    wrap.innerHTML = '<div class="no-tasks-table">No tasks match these filters.</div>';
    return;
  }

  let html = '<table class="task-table"><thead><tr>';
  columns.forEach(col => {
    const isSorted = sortColumn === col.key;
    const arrow = isSorted ? (sortDirection === "asc" ? "&#9650;" : "&#9660;") : "&#9650;";
    html += '<th class="' + (isSorted ? "sorted" : "") + '" data-col="' + col.key + '">' +
      col.label + '<span class="sort-arrow">' + arrow + '</span></th>';
  });
  html += '</tr></thead><tbody>';

  sorted.forEach(t => {
    const sLower = t.status.toLowerCase().replace(/ /g, "-");
    const tLower = (t.type || "Work").toLowerCase();
    const eLower = t.energy ? t.energy.toLowerCase() : "";

    html += '<tr class="type-' + tLower + ' status-' + sLower + '" data-row-id="' + t.id + '">';
    // Today pin
    html += '<td style="text-align:center;width:40px;"><button class="table-today-btn' + (t.today ? ' active' : '') + '" data-pin-id="' + t.id + '">' + (t.today ? '\u2605' : '\u2606') + '</button></td>';
    // Name
    html += '<td class="col-name">' + escapeHtml(t.name) + '</td>';
    // Category
    html += '<td><span class="tag tag-area">' + escapeHtml(t.area) + '</span></td>';
    // Type
    html += '<td>' + escapeHtml(t.type || "Work") + '</td>';
    // Energy
    if (t.energy) {
      html += '<td><span class="table-energy-dot ' + eLower + '"></span>' + t.energy + '</td>';
    } else {
      html += '<td></td>';
    }
    // Importance
    if (t.importance) {
      html += '<td><span class="table-imp-dot ' + t.importance.toLowerCase() + '"></span>' + t.importance + '</td>';
    } else {
      html += '<td></td>';
    }
    // Urgency
    if (t.urgency) {
      html += '<td><span class="table-urg-dot ' + t.urgency.toLowerCase() + '"></span>' + t.urgency + '</td>';
    } else {
      html += '<td></td>';
    }
    // Status
    html += '<td><button class="table-status-pill ' + sLower + '" data-id="' + t.id + '">' + t.status + '</button></td>';
    // Due
    html += '<td>' + escapeHtml(t.due || "") + '</td>';
    // Added
    html += '<td>' + escapeHtml(t.added || "") + '</td>';
    html += '</tr>';
  });

  html += '</tbody></table>';
  wrap.innerHTML = html;

  // Column header click → sort
  wrap.querySelectorAll("th[data-col]").forEach(th => {
    th.addEventListener("click", () => {
      handleColumnSort(th.getAttribute("data-col"));
    });
  });

  // Today pin click
  wrap.querySelectorAll(".table-today-btn").forEach(btn => {
    btn.addEventListener("click", (e) => {
      toggleToday(parseInt(btn.getAttribute("data-pin-id")), e);
    });
  });

  // Status pill click → cycle
  wrap.querySelectorAll(".table-status-pill").forEach(btn => {
    btn.addEventListener("click", (e) => {
      e.stopPropagation();
      const id = parseInt(btn.getAttribute("data-id"));
      const task = tasks.find(t => t.id === id);
      if (task) { cycleStatus(task); buildFilters(); }
    });
  });

  // Row click → edit modal
  wrap.querySelectorAll("[data-row-id]").forEach(tr => {
    tr.addEventListener("click", () => {
      openEditModal(parseInt(tr.getAttribute("data-row-id")));
    });
  });
}

function render() {
  const filtered = getFilteredTasks();
  if (viewMode === "dashboard") {
    renderGrid(filtered);
  } else {
    renderTable(filtered);
  }
}

function escapeHtml(str) {

  div.textContent = str;

function parseDateToInput(dateStr) {
  if (!dateStr) return "";
  const months = { Jan:"01", Feb:"02", Mar:"03", Apr:"04", May:"05", Jun:"06",
                   Jul:"07", Aug:"08", Sep:"09", Oct:"10", Nov:"11", Dec:"12" };
  const m = dateStr.match(/(\d+)\w*\s+(\w+)\s+(\d{4})/);
  if (!m) return "";
  return m[3] + "-" + (months[m[2]] || "01") + "-" + m[1].padStart(2, "0");
}

function handleAreaChange() {
  const sel = document.getElementById("taskArea");
  const newInput = document.getElementById("taskAreaNew");
  if (sel.value === "__new__") { newInput.style.display = "block"; newInput.focus(); }
  else { newInput.style.display = "none"; newInput.value = ""; }
}

function closeModal() {
  document.getElementById("modalOverlay").classList.remove("open");
  editingTaskId = null;
  editingInboxIdx = null;
  document.getElementById("btnDelete").textContent = "Delete";
}

function formatTodayDate() {
  const d = new Date();
  const months = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
  const day = d.getDate();
  const s = (day===1||day===21||day===31)?"st":(day===2||day===22)?"nd":(day===3||day===23)?"rd":"th";
  return day + s + " " + months[d.getMonth()] + " " + d.getFullYear();
}

function formatDateValue(dateStr) {
  if (!dateStr) return "";
  const d = new Date(dateStr + "T00:00:00");
  const months = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
  const day = d.getDate();
  const s = (day===1||day===21||day===31)?"st":(day===2||day===22)?"nd":(day===3||day===23)?"rd":"th";
  return day + s + " " + months[d.getMonth()] + " " + d.getFullYear();
}

function getFormArea() {
  const v = document.getElementById("taskArea").value;
  if (v === "__new__") {
    const n = document.getElementById("taskAreaNew").value.trim();
    if (!n) { document.getElementById("taskAreaNew").focus(); return null; }
    return n;
  }
  return v;
}

function saveTask() {
  const name = document.getElementById("taskName").value.trim();
  if (!name) { document.getElementById("taskName").focus(); return; }
  const area = getFormArea();
  if (area === null) return;

  const type = document.getElementById("taskType").value;
  const energy = document.getElementById("taskEnergy").value;
  const importance = document.getElementById("taskImportance").value;
  const urgency = document.getElementById("taskUrgency").value;
  const status = document.getElementById("taskStatus").value;
  const due = formatDateValue(document.getElementById("taskDue").value);
  const recurring = document.getElementById("taskRecurring").checked;
  const notes = document.getElementById("taskNotes").value;

  if (editingInboxIdx !== null) {
    // Approving from inbox with edits
    const maxId = Math.max(
      tasks.reduce((m, t) => Math.max(m, t.id), 0),
      inbox.reduce((m, t) => Math.max(m, t.id || 0), 0)
    );
    tasks.push({ id: maxId+1, name, area, type, energy, importance, urgency, status, due, added: inbox[editingInboxIdx].added || formatTodayDate(), recurring, notes });
    inbox.splice(editingInboxIdx, 1);
    editingInboxIdx = null;
    saveTasks(); saveInbox();
    closeModal(); buildFilters(); render(); renderInbox();
  } else if (editingTaskId !== null) {
    const task = tasks.find(t => t.id === editingTaskId);
    if (task) {
      task.name = name; task.area = area; task.type = type; task.energy = energy;
      task.importance = importance; task.urgency = urgency;
      task.status = status; task.due = due; task.recurring = recurring; task.notes = notes;
    }
    saveTasks();
    closeModal(); buildFilters(); render();
  } else {
    const maxId = Math.max(
      tasks.reduce((m, t) => Math.max(m, t.id), 0),
      inbox.reduce((m, t) => Math.max(m, t.id || 0), 0)
    );
    tasks.push({ id: maxId+1, name, area, type, energy, importance, urgency, status, due, added: formatTodayDate(), recurring, notes });
    saveTasks();
    closeModal(); buildFilters(); render();
  }
}

function deleteTask() {
  if (editingInboxIdx !== null) {
    const item = inbox[editingInboxIdx];
    if (item && confirm('Dismiss "' + item.name + '" from inbox?')) {
      inbox.splice(editingInboxIdx, 1);
      editingInboxIdx = null;
      saveInbox();
      closeModal(); renderInbox();
    }
    return;
  }
  if (editingTaskId === null) return;
  const task = tasks.find(t => t.id === editingTaskId);
  if (task && confirm('Delete "' + task.name + '"?')) {
    tasks.splice(tasks.indexOf(task), 1);
    saveTasks();
    closeModal(); buildFilters(); render();
  }
}

function openSettings() {

  document.getElementById("settingsSubtitle").value = document.getElementById("dashSubtitle").textContent;
  renderSettings();
  document.getElementById("settingsOverlay").classList.add("open");
}

function closeSettings() {
  const newTitle = document.getElementById("settingsTitle").value.trim();
  const newSub = document.getElementById("settingsSubtitle").value.trim();
  if (newTitle) {
    document.getElementById("dashTitle").textContent = newTitle;
    settings.dashTitle = newTitle;
  }
  if (newSub) {
    document.getElementById("dashSubtitle").textContent = newSub;
    settings.dashSubtitle = newSub;
  }
  saveState();
  document.getElementById("settingsOverlay").classList.remove("open");

function renderSettings() {
  ["Work", "Personal"].forEach(type => {
    const containerId = type === "Work" ? "workCategories" : "personalCategories";
    const container = document.getElementById(containerId);
    const allCats = getCategoriesForType(type);
    const typeTasks = tasks.filter(t => (t.type || "Work") === type);
    const cats = {};
    allCats.forEach(c => { cats[c] = 0; });
    typeTasks.forEach(t => { cats[t.area] = (cats[t.area] || 0) + 1; });
    const sorted = Object.keys(cats).sort();

    if (sorted.length === 0) {
      container.innerHTML = '<div style="font-size:0.82rem;color:var(--text-muted);padding:8px 0;">No categories</div>';
      return;
    }

    container.innerHTML = sorted.map(cat => {
      const count = cats[cat];
      const isMisc = cat === "Misc";
      return '<div class="category-row">' +
        '<div class="category-info">' +
          '<span class="category-name">' + escapeHtml(cat) + '</span>' +
          '<span class="category-count">' + count + ' task' + (count !== 1 ? 's' : '') + '</span>' +
        '</div>' +
        (isMisc ? '' : '<button class="category-delete-btn" data-cat="' + escapeHtml(cat) + '" data-type="' + type + '">Delete</button>') +
      '</div>';
    }).join("");

    container.querySelectorAll(".category-delete-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        const cat = btn.getAttribute("data-cat");
        const catType = btn.getAttribute("data-type");
        deleteCategory(cat, catType);
      });
    });
  });
}

function deleteCategory(cat, type) {
  if (cat === "Misc") return;
  const affected = tasks.filter(t => t.area === cat && (t.type || "Work") === type);

  if (affected.length > 0) {
    const otherCats = getCategoriesForType(type).filter(c => c !== cat);
    const fallback = "Misc";

    let moveTo = fallback;
    if (otherCats.length > 1) {
      moveTo = prompt(
        'Delete "' + cat + '"? (' + affected.length + ' task' + (affected.length !== 1 ? 's' : '') + ' will move)\n\n' +
        'Move tasks to which category?\n' + otherCats.join(', '),
        fallback
      );
      if (moveTo === null) return;
      if (!otherCats.includes(moveTo)) moveTo = fallback;
    } else {
      if (!confirm('Delete "' + cat + '"? ' + affected.length + ' task' + (affected.length !== 1 ? 's' : '') + ' will move to "Misc".')) return;
    }

    affected.forEach(t => { t.area = moveTo; });
    saveTasks();
  } else {
    if (!confirm('Delete empty category "' + cat + '"?')) return;
  }

  // Remove from customCategories if present
  const idx = settings.customCategories[type].indexOf(cat);
  if (idx !== -1) settings.customCategories[type].splice(idx, 1);
  saveState();

  renderSettings();
  buildFilters();
  render();
}

function getCategoriesForType(type) {
  const typeTasks = tasks.filter(t => (t.type || "Work") === type);
  const fromTasks = typeTasks.map(t => t.area);
  const fromCustom = settings.customCategories[type] || [];
  return [...new Set([...fromTasks, ...fromCustom])].sort();
}

function addCategory(type) {
  const inputId = type === "Work" ? "addWorkCategory" : "addPersonalCategory";
  const input = document.getElementById(inputId);
  const name = input.value.trim();
  if (!name) { input.focus(); return; }

  const allCats = getCategoriesForType(type);
  if (allCats.includes(name)) {
    alert('Category "' + name + '" already exists for ' + type + '.');
    return;
  }

  settings.customCategories[type].push(name);
  saveState();
  input.value = "";
  renderSettings();
  buildFilters();
}

document.getElementById("addWorkCategory").addEventListener("keydown", (e) => {

let inboxCollapsed = false;
let editingInboxIdx = null;

function updateInboxBadge() {
  const badge = document.getElementById("inboxBadge");
  const section = document.getElementById("inboxSection");
  const countEl = document.getElementById("inboxCount");
  if (inbox.length > 0) {
    badge.textContent = inbox.length;
    badge.classList.remove("hidden");
    section.classList.remove("hidden");
    countEl.textContent = inbox.length;
  } else {
    badge.classList.add("hidden");
    section.classList.add("hidden");
  }
}

function toggleInbox() {
  const section = document.getElementById("inboxSection");
  if (inbox.length === 0) return;
  if (section.classList.contains("hidden")) {
    section.classList.remove("hidden");
  } else {
    section.scrollIntoView({ behavior: "smooth", block: "start" });
  }
}

function toggleInboxCollapse() {
  inboxCollapsed = !inboxCollapsed;
  document.getElementById("inboxList").classList.toggle("collapsed", inboxCollapsed);
  document.getElementById("inboxToggle").classList.toggle("collapsed", inboxCollapsed);
}

function renderInbox() {
  updateInboxBadge();
  const list = document.getElementById("inboxList");
  if (inbox.length === 0) { list.innerHTML = ""; return; }

  list.innerHTML = inbox.map((item, idx) => {
    const eLower = item.energy ? item.energy.toLowerCase() : "";
    const tLower = (item.type || "Work").toLowerCase();
    let tags = '';
    tags += '<span class="tag tag-area">' + escapeHtml(item.area || "Misc") + '</span>';
    if (tLower === "work") {
      tags += '<span class="tag" style="background:var(--rose-light);color:var(--rose-dark);">Work</span>';
    } else {
      tags += '<span class="tag" style="background:var(--lavender-light);color:var(--plum);">Personal</span>';
    }
    if (item.energy) {
      tags += '<span class="tag tag-energy-' + eLower + '">' + item.energy + '</span>';
    }

    return '<div class="inbox-card" data-inbox-idx="' + idx + '">' +
      '<div class="inbox-card-info">' +
        '<div class="inbox-card-name">' + escapeHtml(item.name) + '</div>' +
        '<div class="inbox-card-meta">' + tags + '</div>' +
      '</div>' +
      '<div class="inbox-card-actions">' +
        '<button class="inbox-approve-btn" data-approve-idx="' + idx + '">Approve</button>' +
        '<button class="inbox-dismiss-btn" data-dismiss-idx="' + idx + '">Dismiss</button>' +
      '</div>' +
    '</div>';
  }).join("");

  // Card click → open edit modal pre-filled
  list.querySelectorAll("[data-inbox-idx]").forEach(el => {
    el.addEventListener("click", (e) => {
      if (e.target.closest("[data-approve-idx]") || e.target.closest("[data-dismiss-idx]")) return;
      openInboxEditModal(parseInt(el.getAttribute("data-inbox-idx")));
    });
  });

  // Approve button
  list.querySelectorAll("[data-approve-idx]").forEach(btn => {
    btn.addEventListener("click", (e) => {
      e.stopPropagation();
      approveInboxItem(parseInt(btn.getAttribute("data-approve-idx")));
    });
  });

  // Dismiss button
  list.querySelectorAll("[data-dismiss-idx]").forEach(btn => {
    btn.addEventListener("click", (e) => {
      e.stopPropagation();
      dismissInboxItem(parseInt(btn.getAttribute("data-dismiss-idx")));
    });
  });
}

function approveInboxItem(idx) {
  const item = inbox[idx];
  if (!item) return;
  const maxId = Math.max(
    tasks.reduce((m, t) => Math.max(m, t.id), 0),
    inbox.reduce((m, t) => Math.max(m, t.id || 0), 0)
  );
  item.id = maxId + 1;
  tasks.push(item);
  inbox.splice(idx, 1);
  saveTasks(); saveInbox();
  renderInbox();
  buildFilters();
  render();
}

function dismissInboxItem(idx) {
  const item = inbox[idx];
  if (!item) return;
  if (confirm('Dismiss "' + item.name + '" from inbox?')) {
    inbox.splice(idx, 1);
    saveInbox();
    renderInbox();
  }
}

function openInboxEditModal(idx) {
  const item = inbox[idx];
  if (!item) return;
  editingInboxIdx = idx;
  editingTaskId = null;
  document.getElementById("modalTitle").textContent = "Review Inbox Task";
  document.getElementById("btnSave").textContent = "Approve";
  document.getElementById("btnDelete").style.display = "inline-block";
  document.getElementById("btnDelete").textContent = "Dismiss";
  document.getElementById("taskName").value = item.name;
  document.getElementById("taskType").value = item.type || "Work";
  populateAreaDropdown(item.area);
  document.getElementById("taskEnergy").value = item.energy || "Medium";
  document.getElementById("taskImportance").value = item.importance || "";
  document.getElementById("taskUrgency").value = item.urgency || "";
  document.getElementById("taskStatus").value = item.status || "To Do";
  document.getElementById("taskDue").value = parseDateToInput(item.due);
  document.getElementById("taskRecurring").checked = !!item.recurring;
  document.getElementById("taskNotes").value = item.notes || "";
  document.getElementById("modalOverlay").classList.add("open");
  document.getElementById("taskName").focus();
}

// ─── CHECK EMAIL ─────────────────────────────────────────────────
function checkEmail() {
  const btn = document.getElementById("checkEmailBtn");
  btn.disabled = true;
  btn.textContent = "Checking\u2026";
  fetch("/api/check-tasks", { method: "POST" })
    .then(r => r.json())
    .then(async data => {
      if (data.created > 0) {
        await loadState();
        buildFilters();
        render();
        renderInbox();
        btn.textContent = data.created + " new task(s)";
        setTimeout(() => { btn.textContent = "Check Tasks"; btn.disabled = false; }, 2500);
      } else {
        btn.textContent = data.message || "No new tasks";
        setTimeout(() => { btn.textContent = "Check Tasks"; btn.disabled = false; }, 2500);
      }
    })
    .catch(() => {
      btn.textContent = "Server offline";
      setTimeout(() => { btn.textContent = "Check Tasks"; btn.disabled = false; }, 2500);
    });
}

// ─── INIT ────────────────────────────────────────────────────────
async function init() {
  await loadState();
  // One-time migration from localStorage
  const oldCats = localStorage.getItem("customCategories");
  if (oldCats) {
    try {
      const parsed = JSON.parse(oldCats);
      if (!settings.customCategories.Work || settings.customCategories.Work.length <= 1) {
        settings.customCategories = parsed;
      }
    } catch(e) {}
  }
  if (!settings.dashTitle) {
    const t = localStorage.getItem("dashTitle");
    if (t) settings.dashTitle = t;
  }
  if (!settings.dashSubtitle) {
    const s = localStorage.getItem("dashSubtitle");
    if (s) settings.dashSubtitle = s;
  }
  ["savedTasks","savedInbox","deletedTaskIds","dismissedInboxIds","taskAreaOverrides","customCategories","dashTitle","dashSubtitle"].forEach(k => localStorage.removeItem(k));
  if (settings.dashTitle) document.getElementById("dashTitle").textContent = settings.dashTitle;
  if (settings.dashSubtitle) document.getElementById("dashSubtitle").textContent = settings.dashSubtitle;
  if (location.protocol === "http:" || location.protocol === "https:") {
    document.getElementById("checkEmailBtn").style.display = "";
  }
  buildFilters();
  render();
  renderInbox();
}
init();
</script>
